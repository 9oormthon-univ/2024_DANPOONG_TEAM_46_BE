spring:
  redis:
    host: '${redis.host}' # Redis 호스트 주소
    port: 6379 # Redis 포트 번호

  session:
    store-type: redis # 세션 저장소를 Redis로 설정

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: '${kakao.client.id}' # 카카오 클라이언트 ID
            client-secret: '${kakao.client.secret}' # 카카오 클라이언트 Secret
            redirect-uri: '${kakao.redirect-url}' # 카카오 리다이렉트 URL
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
            client-name: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret_key: '${jwt.secret.secret_key}' # JWT 비밀키
  access-token-validity-in-seconds: 1800 # 액세스 토큰 유효 시간 (30분)
  refresh-token-validity-in-seconds: 86400 # 리프레시 토큰 유효 시간 (1일)
